<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Oh My Food !</title>
</head>
<body>
  <header class="header">
    <img src="./images/logo/ohmyfood.png" alt="" class="header--image">
  </header>
  <main class="conteneur">
    <div class="localite">
      <i class="fa-solid fa-location-dot localite--icon"></i>
      <p class="localite--texte">Paris, Belleville</p>
    </div>
    <section class="reservation">
      <h1 class="reservation--titre">Réservez le menu qui vous convient</h1>
      <p class="reservation--texte">Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
      <button class="reservation--btn">Explorer nos restaurants</button>
    </section>
    <section class="fonctionnement">
      <h2 class="fonctionnement--titre">Fonctionnement</h2>
      <div class="fonctionnement--liste">
        <div class="fonctionnement--choix mobile">
          <i class="fa-solid fa-mobile-screen-button fonctionnement--icon"></i>
          <p class="fonctionnement--texte">Choisissez un restaurant</p>
        </div>
        <div class="fonctionnement--choix list">
          <i class="fa-solid fa-list fonctionnement--icon"></i>
          <p class="fonctionnement--texte">Composez votre menu</p>
        </div>
        <div class="fonctionnement--choix store">
          <i class="fa-solid fa-store fonctionnement--icon"></i>
          <p class="fonctionnement--texte">Dégustez au restaurant</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
